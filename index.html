<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--العنوان الرئيسي للصفحة علامة تبويب-->
    <title>ToDoList Manager</title>
    <!--ربط بصفحة css-->
    <link rel="stylesheet" href="style.css">
    <!--ربط بصفحة الايقونات -->
    <!--integrity: للتأكد إن الملف ما تم التلاعب فيه أثناء التحميل.-->
    <!--crossorigin: لتحديد طريقة جلب الملف من سيرفر خارجي.-->
    <!--referrerpolicy: للتحكم بالمعلومات اللي تنرسل مع الطلب.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pap..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--div: هو عنصر حاوية يستخدم لتجميع العناصر مع بعضها البعض واعطيته معرف-->
    <div class="container">
        <!--هاد العنوان الرئيسي-->
        <h1>TodoInput</h1>

        <!-- Input Section -->
        <section class="inputSection" id="inputSection">
            <div class="inputBox">
                <div class="inputText">
                    <span class="todo-icon">
                        <i class="fa-solid fa-book"></i>
                    </span>
                    <input id="taskInput" type="text" placeholder="New ToDo">
                </div>
                <button id="inputButton">Add new task</button>
            </div>
            <small id="inputError" class="error"></small>
        </section>

        <!-- Filter Buttons -->
        <section class="buttons">
            <button id="allButton" class="category">All</button>
            <button id="doneButton" class="category">Done</button>
            <button id="todoButton" class="category">Todo</button>
        </section>

        <!-- Task List -->
        <section class="list" id="list">
            <ul id="taskCont"></ul>
        </section>

        <!-- Footer Delete Buttons -->
        <footer class="bottom-buttons">
            <button id="deleteDoneTasks" class="bottom-delete-btn">Delete Done Tasks</button>
            <button id="deleteAllTasks" class="bottom-delete-btn">Delete All Tasks</button>
        </footer>
    </div>

    <!-- Modal for all actions -->
    <div id="editPopup" class="modal">
        <div class="modal-content">
            <h2>Modal Title</h2>
            <input type="text" id="modalInput" class="modal-input" style="display:none;">
            <p id="modalError" style="color:red; font-size:0.9em; margin-bottom:15px;"></p>
            <div class="modal-buttons">
                <button id="saveButton" class="btn save-btn">Confirm</button>
                <button id="cancelButton" class="btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
